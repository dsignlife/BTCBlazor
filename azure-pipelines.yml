# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '77cf72d0-9e2f-4050-8ca0-633ba5444fc4'
  imageRepository: 'btcblazorpipe'
  containerRegistry: 'btcblazorserver.azurecr.io'
  dockerfilePath: 'BTCBlazor/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        docker build -f Dockerfile.build -t btcblazorserver/btcblazorserver:$BUILD_BUILDID .
        docker run --name btcblazorserver --rm -d btcblazorserver/btcblazorserver:$BUILD_BUILDID
        docker cp btcblazorserver:app/BTCBlazor.ClientTests/TestResults/ $(System.DefaultWorkingDirectory)
        docker cp btcblazorserver:app/BTCBlazor/out $(System.DefaultWorkingDirectory)
        docker stop btcblazorserver

    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '**/*.trx'
        failTaskOnFailedTests: true

    - script: |
        docker build -f Dockerfile -t btcblazorserver.azurecr.io/btcblazorserver:$BUILD_BUILDID .
        docker login -u btcblazorserver -p $pswd btcblazorserver.azurecr.io
        docker push btcblazorserver.azurecr.io/btcblazorserver:$BUILD_BUILDID 
      env:
        pswd: $(dockerPassword)
   

