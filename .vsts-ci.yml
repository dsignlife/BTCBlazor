# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '77cf72d0-9e2f-4050-8ca0-633ba5444fc4'
  imageRepository: 'btcblazorpipe'
  containerRegistry: 'btcblazorserver.azurecr.io'
  dockerfilePath: 'BTCBlazor/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        docker build -f BTCBlazor/Dockerfile.build -t $(dockerId):$(build.buildid) . 
        docker run --name btcblazorserver --rm -d $(dockerId).azurecr.io:$(build.buildid) 
        docker cp btcblazorserver:app/BTCBlazor.ClientTests/TestResults/ $(System.DefaultWorkingDirectory)
        docker cp btcblazorserver:app/BTCBlazor/out $(System.DefaultWorkingDirectory)
        docker stop btcblazorserver


    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '**/*.trx'
        failTaskOnFailedTests: true

    - script: |
        docker build -f Dockerfile -t $(dockerId).azurecr.io/btcblazorserver:$(build.buildid) . 
        docker login -u $(dockerId) -p $pswd $(dockerid).azurecr.io
        docker push $(dockerId).azurecr.io/btcblazorserver:$(build.buildid) . 
      env:
        pswd: $(dockerPassword)
   

